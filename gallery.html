<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Oswald:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label" aria-label="Toggle navigation">
      <i class="fa-solid fa-bars" aria-hidden="true"></i>
    </label>
    <a href="index.html" aria-label="Go to homepage"><h1 id="logo">Love Running</h1></a>
    <nav aria-label="Primary">
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="gallery.html">Gallery</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Our Running Moments</h2>
    <p>Snapshots from our amazing community runs around the world!</p>

    <section id="gallery" aria-label="Photo gallery">
      <img src="https://picsum.photos/600/400?random=1" alt="Running photo 1">
      <img src="https://picsum.photos/600/400?random=2" alt="Running photo 2">
      <img src="https://picsum.photos/600/400?random=3" alt="Running photo 3">
      <img src="https://picsum.photos/600/400?random=4" alt="Running photo 4">

      <img src="https://picsum.photos/600/400?random=7" alt="Running photo 7">
      <img src="https://picsum.photos/600/400?random=8" alt="Running photo 8">
    </section>
  </main>

  <footer>
    <ul id="social-networks" aria-label="Social media">
      <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
      <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our X (Twitter) page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>
      <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
      <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
